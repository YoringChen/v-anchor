<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>测试</title>
    <style>
      #app { height:2000px; }
      .log { position:fixed;z-index:2;left:0;top:0;right:0;background-color: #fff; }
      .test-block { background-color: #ccc;margin-bottom:10px;display: flex;justify-content: center;align-items: center;color:#fff;font-size:32px; }
      .test-block1 { height:60vh; }
      .test-block2 { height:65vh; }
      .test-block3 { height:75vh; }
      .test-block4 { height:85vh; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="log">{{ index }}</div>
      <div class="test-block test-block1" v-anchor="getIndex">0</div>
      <div class="test-block test-block2" v-anchor="getIndex">1</div>
      <div class="test-block test-block3" v-anchor="getIndex">2</div>
      <div class="test-block test-block4" v-anchor="getIndex">3</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.4.4/dist/vue.min.js"></script>
  </body>
</html>
